<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Estadio</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      
      <!-- Cargar el modelo como un asset -->
      <a-assets>
        <a-asset-item id="estadio" src="img/AllianzArena.glb"></a-asset-item>
      </a-assets>

      <!-- Proyectar el modelo cuando se detecte el marcador -->
      <a-marker type="pattern" url="pattern-Estadio.patt">
        <a-entity gltf-model="#estadio" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
      </a-marker>

      <!-- CÃ¡mara -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
